<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steak or Tofu</title>
</head>
<body>
    <script>
        var steak = confirm("Do you like steak?");
        if (steak) {
            alert("Here's a Steak Sandwich!");
        } else {
            alert("Here's a Tofu Stir-Fry!");
        }

        var age = prompt("What's your age?");
        if (age < 21) {
            alert("No sake for you!");
        }
        else {
            alert("Here's some sake!");
        }

    </script>
</body>
</html>
