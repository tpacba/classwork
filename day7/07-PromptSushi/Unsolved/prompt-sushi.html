<!DOCTYPE html>
<html lang="en-us">

    <title>Sushi Prompt - Unsolved</title>

  <body>

    <script type="text/javascript">

    var like = confirm("Do you like sushi?");

    if (like) {
      var type = prompt("What type of sushi do you like?")

    } else {
      alert("You don't like sushi!")
    }
