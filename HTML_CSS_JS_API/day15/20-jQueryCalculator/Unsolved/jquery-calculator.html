<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">
      Perform basic mathematic operations using the power of jQuery!
    </h3>
  </div>

  <div class="container">
    <div class="row">
      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1">
              <span>1</span>
            </button>
            <button id="button-2" class="btn btn-primary number" value="2">
              <span>2</span>
            </button>
            <button id="button-3" class="btn btn-primary number" value="3">
              <span>3</span>
            </button>
            <button id="button-plus" class="btn btn-danger operator" value="plus">
              <span>+</span>
            </button>
            <br /><br />
            <button id="button-4" class="btn btn-primary number" value="4">
              <span>4</span>
            </button>
            <button id="button-5" class="btn btn-primary number" value="5">
              <span>5</span>
            </button>
            <button id="button-6" class="btn btn-primary number" value="6">
              <span>6</span>
            </button>
            <button id="button-minus" class="btn btn-danger operator" value="minus">
              <span>&minus;</span>
            </button>
            <br /><br />
            <button id="button-7" class="btn btn-primary number" value="7">
              <span>7</span>
            </button>
            <button id="button-8" class="btn btn-primary number" value="8">
              <span>8</span>
            </button>
            <button id="button-9" class="btn btn-primary number" value="9">
              <span>9</span>
            </button>
            <button id="button-multiply" class="btn btn-danger operator" value="times">
              <span>&times;</span>
            </button>
            <br /><br />
            <button id="button-0" class="btn btn-primary number" value="0">
              <span>0</span>
            </button>
            <button id="button-divide" class="btn btn-danger operator" value="divide">
              <span>&divide;</span>
            </button>
            <button id="button-power" class="btn btn-danger operator" value="power">
              <span>^</span>
            </button>
            <button id="button-equal" class="btn btn-success equal" value="equals">
              <span>=</span>
            </button>
            <br /><br />
            <button id="button-clear" class="btn btn-dark clear" value="clear">
              <span>clear</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 class="calc" id="first-number"></h1>
            <h1 class="calc" id="operator"></h1>
            <h1 class="calc" id="second-number"></h1>
            <hr />
            <h1 class="calc" id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      var value1 = "";
      var opera = "";
      var firstnumchose = false;
      var operatorchose = false;
      var secondnumchose = false;
      var value2 = "";
      var total = "";

      // Onclick function
      $(".number").on("click", function () {
        // Grab value1
        if (firstnumchose == false) {
          // Grab the value of the button clicked
          var numb = $(this).val();

          // Add the number clicked into value1
          value1 += numb;

          // Empty out the html every time a button is clicked
          $("#first-number").html("");

          // Append the entire value1 everytime
          $("#first-number").append(value1);

          // Grab value2
        } else if (firstnumchose == true && secondnumchose == false) {
          // Grab the value of the button clicked
          var numb = $(this).val();

          // Add the number clicked into value2
          value2 += numb;

          // Empty out the html every time a button is clicked
          $("#second-number").html("");

          // Append the entire value1 everytime
          $("#second-number").append(value2);
        }
      });

      $(".operator").on("click", function () {
        firstnumchose = true;
        if (value1 != "" && operatorchose == false) {
          switch ($(this).val()) {
            case "plus":
              opera = $(this).val();
              $("#operator").html("");
              $("#operator").append("+");
              break;
            case "minus":
              opera = $(this).val();
              $("#operator").html("");
              $("#operator").append("-");
              break;
            case "times":
              opera = $(this).val();
              $("#operator").html("");
              $("#operator").append("*");
              break;
            case "divide":
              opera = $(this).val();
              $("#operator").html("");
              $("#operator").append("/");
              break;
            case "power":
              opera = $(this).val();
              $("#operator").html("");
              $("#operator").append("^");
              break;
          }
        }
      });

      $(".equal").on("click", function () {
        operatorchose = true;
        secondnumchose = true;

        switch (opera) {
          case "plus":
            total = parseInt(value1) + parseInt(value2);
            break;
          case "minus":
            total = parseInt(value1) - parseInt(value2);
            break;
          case "times":
            total = parseInt(value1) * parseInt(value2);
            break;
          case "divide":
            total = parseInt(value1) / parseInt(value2);
            break;
          case "power":
            total = Math.pow(parseInt(value1), parseInt(value2));
            break;
        }
        $("#result").text(total);
      });

      $(".clear").on("click", function () {
        // Empty out the html when clear button is clicked
        $(".calc").html("");
        value1 = "";
        opera = "";
        firstnumchose = false;
        operatorchose = false;
        secondnumchose = false;
        value2 = "";
        total = "";
      });
    });
  </script>
</body>

</html>
