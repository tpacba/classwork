<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbj = 0;
      var grilledcheese = 0;
      var roastbeef = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").on("click", function() {
        pbj++;
        $("#image-div").html("<img src='https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/7/25/4/FNM_090112-Peanut-Butter-and-Jelly-Sandwich-Cake-Recipe_s4x3.jpg.rend.hgtvcom.826.620.suffix/1382541616148.jpeg' style = 'width: 300px'></img>");
        alert("You have eaten " + pbj + " ate a pbj sandwhich!");
      })

      $("#grilledcheese").on("click", function() {
        grilledcheese++;
        $("#image-div").html("<img src='https://assets.bonappetit.com/photos/57acf62a53e63daf11a4dbee/master/pass/best-ever-grilled-cheese.jpg' style = 'width: 300px'></img>");
        alert("You have eaten " + grilledcheese + " ate a grilled cheese sandwhich!");
        
      })

      $("#roastbeef").on("click", function() {
        roastbeef++;
        $("#image-div").html("<img src='https://www.seriouseats.com/recipes/images/20101129DaubeRoastBeefSandwich610.jpg' style = 'width: 300px'></img>");
        alert("You have eaten " + roastbeef + " at a roast beef sandwhich!")
      })
      // ...

    });

</script>

</body>

</html>
