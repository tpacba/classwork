<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var questions = [
            {q: "question 1", a: true},
            {q: "question 2", a: false},
            {q: "question 3", a: true},
            {q: "question 4", a: false},
            {q: "question 5", a: true}
        ]

        var score = 0;

        for (var i = 0; i < questions.length; i++) {
            var answer = confirm(questions[i].q);

            if (answer == true && questions[i].a == true || answer == false && questions[i].a == false) {
                score ++;
                alert("correct");
            } else {
                alert("wrong");
            }
        }

        alert("Score: " + score);
    </script>
</body>
</html>
